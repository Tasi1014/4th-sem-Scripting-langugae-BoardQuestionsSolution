<!DOCTYPE html>
<html>
<head>
  <title>Color Change</title>
</head>
<body>

<h2>Background changes every second</h2>

<script>
  let colors = ["red", "green", "blue", "yellow", "pink", "orange"];
  let i = 0;

  setInterval(function () {
    document.body.style.backgroundColor = colors[i];
    i++;
    if (i >= colors.length) {
      i = 0;
    }
  }, 1000); // 1000 ms = 1 second
</script>

</body>
</html>
