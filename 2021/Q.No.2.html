<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Highlight para with text length over 8 characters</title>
    <style>
        .highlight{
            background-color: red;
        }
    </style>
</head>
<body>
    <p id="para">Hey this is TashiSherpa. I am from Solukhumbu.</p>

    <button id="btn">Highlight</button>

    <script>
        let btn = document.getElementById("btn");
        btn.addEventListener("click",()=>{
        let p = document.getElementById("para");
        let para = p.textContent;
        let arr = para.split(" ");
        let result = "";
        arr.forEach((arr)=>{
            if(arr.length>8){
                result+= "<span class = 'highlight'>"+ arr+" "+"</span>"
            }else{
                result+= arr+" ";
            }
        })
        p.textContent = "";
        p.innerHTML = result.trim();
        })

    </script>
</body>
</html>
