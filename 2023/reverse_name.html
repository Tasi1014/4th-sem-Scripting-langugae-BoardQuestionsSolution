<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse Name</title>
</head>
<body>

<h2>Enter Your Name</h2>

First Name: <input type="text" id="firstName"><br><br>
Last Name: <input type="text" id="lastName"><br><br>
<button onclick="reverseName()">Submit</button>

<h3 id="output"></h3>

<script>
function reverseName() {
    // Get input values
    let first = document.getElementById("firstName").value;
    let last = document.getElementById("lastName").value;

    // Combine and reverse
    let reversed = last + " " + first;

    // Display result
    document.getElementById("output").innerHTML = "Reversed Name: " + reversed;
}
</script>

</body>
</html>
