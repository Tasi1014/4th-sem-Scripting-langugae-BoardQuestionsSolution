<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sum Function</title>
</head>
<body>
<h2>Sum Function Example</h2>

<script>
function sum(...numbers) {
    let total = 0;
    for (let num of numbers) {
        total += num;
    }
    return total;
}

// Test the function
console.log(sum(1, 2));       // Output: 3
console.log(sum(1, 3, 4));    // Output: 8
console.log(sum(5, 10, 15, 20)); // Output: 50
</script>
</body>
</html>
